        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Ajouter utilisateur</button>
        
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">

              </div>

                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label" >Prénom:</label>

                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label" >Nom:</label>
                    <input type="text" class="form-control" id="nom" aria-placeholder="Veuillez saisir votre prénom">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Email:</label>
                    <input type="text" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Poste:</label>
                    <input type="text" class="form-control" id="poste">
                  </div>
                  <button type="button" id="add" class="btn btn-primary" data-bs-dismiss="modal" >Ajouter</button>
                  
                </form>
              </div>
              
            </div>
          </div>
        </div>
